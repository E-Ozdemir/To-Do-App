<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h4 class="header">TO-DO-LIST</h1>
        <div class="task-adder">
            <div class="header-div">
                <h4 class="task-header">New Task</h4>
            </div>
            <div class="task-adder-component">
                
                <input type="text" class="task-adder-input" placeholder="Add Some Tasks!">
                <button class="add-button" onclick='addFunction()'>+</button>
            </div>
        </div>

        <div class="to-do-table">
            <div class="head-line">
                <h4 class="task-header">Your To Do Tasks</h4>
                <button class="delete-all">Delete All</button>
            </div><hr>
            <div class="to-do-list">    
                <ul class="tasks"></ul>
            </div>
      </div>
    </div>
    <script src="./to_do.js"></script>
  </body>
</html>
